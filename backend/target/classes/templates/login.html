<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <title>Login - RMS</title>
    <link rel="stylesheet" th:href="@{/CSS/styles.css}" />
    <style>
        body { font-family: sans-serif; background: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
        .login-container h2 { margin-bottom: 1rem; text-align: center; }
        .login-container input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        .login-container button { width: 100%; padding: 0.5rem; background: #28a745; border: none; color: white; cursor: pointer; }
        .login-container .error { color: red; text-align: center; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>RMS Login</h2>
    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="error" style="color:green;">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
